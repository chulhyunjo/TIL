<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'articles:index' %}">Article</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
        <span>Hello, {{ user }}</span>
        <a href="{% url 'accounts:logout' %}" class="btn btn-secondary btn-sm">Logout</a>
        <a href="{% url 'accounts:update' %}" class="btn btn-secondary btn-sm">회원수정</a>
        {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-secondary btn-sm">Login</a>
        <a href="{% url 'accounts:signup' %}" class="btn btn-secondary btn-sm">회원가입</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container">
    <hr>
    {% block content %}
    {% endblock content %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
